name: Terraform Apply

on:
  workflow_call:
    inputs:
      env:
        required: true
        type: string
      tfvars:
        required: true
        type: string
      role_arn:
        required: true
        type: string

jobs:
  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest

    # ðŸ”¥ THIS IS WHAT STOPS AUTO-APPLY
    # GitHub will PAUSE here if the environment requires approval
    environment: ${{ inputs.env }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.role_arn }}
          aws-region: us-east-1

      - name: Download Terraform plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan

      - name: Terraform Init
        run: terraform init

      - name: Select Terraform workspace
        run: terraform workspace select -or-create ${{ inputs.env }}

      - name: Terraform Apply (manual approval required if env is protected)
        run: terraform apply tfplan
